
<ng-scrollbar appearance="compact"
  [autoHeightDisabled]="true"
  [autoWidthDisabled]="true"
  [sensorDisabled]="true">
  <div scrollViewport
        infiniteScroll
        [infiniteScrollDistance]="10"
        [infiniteScrollUpDistance]="2"
        [infiniteScrollThrottle]="500"
        [scrollWindow]="false"
        (scrolled)="onScrollDown($event)">
        <div class="grid">
          <div class="grid-item"  *ngFor="let item of notes">
            <app-note [note]="item" class="note"></app-note>
          </div>
        </div>
  </div>
</ng-scrollbar>
